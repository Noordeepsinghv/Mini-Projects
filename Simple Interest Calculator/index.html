<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="inputdiv">
            <div id="principalDiv">
                <span id="input">Amount:</span>
                <input type="number" id="principal"> <br />
            </div>
            <div id="rateDiv">
                <span id="input">Rate:</span>
                <input id="rateValue" min="1" max="20" value="" onchange="updateRateValue()">
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><br>
            </div>
            <div id="timeDiv">
                <span id="input">Time:</span>
                <input type="number" id="years" list="all_years"><br />
                <datalist id="all_years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
        </div>
        <div class="outputdiv">
            <span id="outputLable">Output</span>
            <span id="result"></span><br>
        </div>
        <button id="compute" onclick="compute()">Compute Interest</button><br>
    </div>
    <div>
        <button id="DayNightSwitch">
            <img id="DayNightIcon" src="solid-black-sun-symbol.png" alt="Day/Night Icon" onclick="toggleDayNight()">
        </button>
    </div>
    <footer>
        &#169; This calculator is built and designed by <b>Noordeep Singh.<b>
    </footer>
    <div id="themeOverlay"></div>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
